<!DOCTYPE html>
<html>
<head>
	<title>Vue</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<div id="app">
		<h3 v-if="isLoggedIn">
			{{ message }} {{ name }}
			<br>
			<button v-on:click="logout">Logout</button>
		</h3>
		<h3 v-if="!isLoggedIn">
			{{ message }}
			<br>
			<button v-on:click="login">Login</button>
		</h3>
		
		<br><hr><br>

		<h3 v-show="isLoggedIn">
			{{ message }} {{ name }}
			<br>
			<button v-on:click="logout">Logout</button>
		</h3>
		<h3 v-show="!isLoggedIn">
			{{ message }}
			<br>
			<button v-on:click="login">Login</button>
		</h3>

	</div>

</body>
</html>
