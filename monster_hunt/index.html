<!DOCTYPE html>
<html>
<head>
    <title>Canavar AvÄ±</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">You</h1>
            <div class="healthbar">
                <div :style="{width : player_heal + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                  {{ player_heal }}%
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">Monster</h1>
            <div class="healthbar">
                <div :style="{width : monster_heal + '%'}" class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                  {{ monster_heal }}%
                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!game_is_on">
        <div class="small-12 columns">
            <button id="start-game" @click="start_game">New Game</button>
        </div>
    </section>

    <section class="row controls" v-if="game_is_on">
        <div class="small-12 columns">
            <button id="attack" @click="attack">Attacks</button>
            <button id="special-attack" @click="special_attack">Special Attack</button>
            <button id="heal" @click="heal_up">Heal Up</button>
            <button id="give-up" @click="give_up">Give Up!</button>
        </div>
    </section>

    <section class="row log" v-if="logs.length > 0">
        <div class="small-12 columns">
            <ul>
                <li :class="{'player-turn': log.turn == 'p', 'monster-turn': log.turn == 'm'}" v-for="log in logs">
                  {{ log.text }}
                </li>
            </ul>
        </div>
    </section>
</div>


<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
